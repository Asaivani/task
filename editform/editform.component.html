    <h1>EDIT FORM</h1>
    <div class="main">
    <form [formGroup]="regisform" novalidate>
      <label><b>Name : </b></label>
      <input type="text" placeholder="enter your name" class="form-control"  formControlName="name" required><br><br>
      <div *ngIf="regisform.controls['name'].invalid && (regisform.controls['name'].dirty || regisform.controls['name'].touched)" >
          enter the name
        </div>
        <div *ngIf="regisform.controls['name'].errors?.required">
          name is required
        </div>
        <div *ngIf="regisform.controls['name'].errors?.minlength">
          min length is 5 char
        </div>

        <label><b>Date of Birth:</b></label>
        <my-date-picker name="dob" [options]="dateOfBirth" formControlName="dob"></my-date-picker><br><br>

      <label><b>Email : </b></label>
      <input type="email"  placeholder="enter email" required class="form-control"  formControlName="mail"><br><br>
      <div *ngIf="regisform.controls['mail'].invalid && (regisform.controls['mail'].dirty || regisform.controls['mail'].touched)">
      <div *ngIf="regisform.controls['mail'].errors?.required">
          email is required
      </div>
      <div *ngIf="regisform.controls['mail'].errors.email" class="error">
        Invalid mail.
      </div>
      </div>


      <label><b>Phone number : </b></label>
      <input type="text"  placeholder="enter phone no" class="form-control"  formControlName="ph" required><br><br>
      <div *ngIf="regisform.controls['ph'].invalid && (regisform.controls['ph'].dirty || regisform.controls['ph'].touched)">
      </div>
      <div *ngIf="regisform.controls['ph'].errors?.pattern">
          phone number is required
      </div>

      <label><b>Department : </b></label>
      <select name="dpmid"  formControlName="dpmid">

          <option value="2">Human Resource Management</option>
          <option value="3">Sales and marketing</option>
          <option value="4">Infrastructures.</option>

      <label><b>Password : </b></label>
      <input type="password"  placeholder="enter Password" class="form-control"  formControlName="password" required><br><br>
      <div *ngIf="regisform.controls['password'].invalid && (regisform.controls['password'].dirty || regisform.controls['password'].touched)">
      </div>
      <div *ngIf="regisform.controls['password'].errors?.minlength">
        min length is 6 char
      </div>

      <label><b>Shifts:</b></label>
      <ng-multiselect-dropdown name="shiftss" formControlName="shifts" [placeholder]="'Select Shift'" [(ngModel)]="selectedShifts"
      [data]="shifts" [disabled]="disabled" [settings]="dropdownSetting" (onSelect)="onShiftSelect($event)" (onSelectAll)=" onShiftSelectAll($event)" required>
    </ng-multiselect-dropdown><br>

    <label><b>ShiftDuration:</b></label>
    <input type="number"  placeholder="enter shift duration" class="form-control"  formControlName="sduration" required><br>
    <div *ngIf="regisform.controls['sduration'].invalid && (regisform.controls['sduration'].dirty || regisform.controls['sduration'].touched)">
      <div *ngIf="regisform.controls['sduration'].errors?.required" class="error">
       ShiftDuration is required

     </div>
   </div>

      <span class="check"><input type="checkbox" name="check" required formControlName="check"> 
        <label for="check">I want to get updates about website</label> </span><br><br>

      <button (click)="save(regisform.value)" [disabled]="regisform.pristine || regisform.invalid"><b>Save</b></button><br><br>
